{% extends "account/base.html" %}

{% block head_title %}Изменение пароля{% endblock %}

{% block content %}
    <h1>Изменение пароля</h1>

    <form class="form" method="POST" action="{% url 'account_change_password' %}">
        {% csrf_token %}

        {% include "includes/bootstrap/bs3-form.html" %}

        <div class="form-group">
            <button class="btn btn-primary" type="submit" name="action">Изменить пароль</button>
        </div>
    </form>

{% endblock %}
