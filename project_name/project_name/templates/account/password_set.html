{% extends "account/base.html" %}

{% load url from future %}

{% block head_title %}Установить пароль{% endblock %}

{% block content %}
    <h1>Установить пароль</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="Установить пароль"/>
    </form>
{% endblock %}
